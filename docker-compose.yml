version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flr-crm-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - LOW_STOCK_THRESHOLD=${LOW_STOCK_THRESHOLD:-10}
      - COMPLAINT_WARNING_HOURS=${COMPLAINT_WARNING_HOURS:-24}
    volumes:
      # Mount database file to persist data
      - ./crm.db:/app/crm.db
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flr-crm-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - crm-network
    restart: unless-stopped

networks:
  crm-network:
    driver: bridge

volumes:
  db-data:

